<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бобр-Планировщик</title>
  <link rel="preload" href="/assets/fonts/Soyuz-Grotesk-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Soyuz Grotesk';
      src: url('/assets/fonts/Soyuz-Grotesk-Bold.woff2') format('woff2'),
           url('/assets/fonts/Soyuz-Grotesk-Bold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }
    body {
      margin: 0;
      font-family: 'Soyuz Grotesk', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
      background-size: 200% 200%;
      animation: gradientFlow 20s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #root {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.js"></script>
</body>
</html>
